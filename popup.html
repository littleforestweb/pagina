<!doctype html>
<html>

<head>
    <title>Little Forest UK</title>
    <script src="background.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        .margin-lr-5 {
            margin-left: 5%;
            margin-right: 5%;
        }

        .margin-tb-5 {
            margin-top: 5%;
            margin-bottom: 5%;
        }
    </style>

</head>

<body>
    <div class="col text-center margin-tb-5">
        <a href="https://littleforest.co.uk" target="_blank"><img class="netflix-logo"
                src="https://littleforest.co.uk/wp-content/uploads/2017/06/littleforest_logo.png"
                alt="Netflix Logo"></a>

        <div class="margin-tb-5 margin-lr-5">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Language</option>
                <option value="en-gb">British English</option>
                <option value="en-us">Amaerican English</option>
                <option value="pt-pt">Portuguese</option>
            </select>
        </div>

        <button id="checkPage" type="button" class="center btn margin-5">Check Page</button>
    </div>

</body>

</html>
