<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="xhico @ Little Forest UK">
  <meta name="viewport" content="width=device-width">
  <title>Page Inspector | Little Forest UK</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <main class="main" role="main">

    <div class="section section--run">
      <img class="header__icon" src="images/icon.png" width="75" height="75"></svg>
      <button id="mainButton" class="button button--generate">Generate Report</button>
      <span id="keepMeOpen" class="psi-disclaimer"></span>
    </div>

    <div class="section section--devtools-info">
      <h2 class="devtools-header">About</h2>
      <span class="devtools-note">
        With the help from our friends at LanguageTool & Google Lighthouse
        <br><br>
        Copyright 2021 Little Forest
        <span class="devtools-shortcut"></span>
      </span>
    </div>

  </main>

  <aside class="section section--options">
    <form class="options__form">

      <h3 class="options__title">Language</h3>
      <select id="languagesList" class="options__list options__languages">
        <option value=ar>Arabic</option>
        <option value=ast-ES>Asturian</option>
        <option value=be-BY>Belarusian</option>
        <option value=br-FR>Breton</option>
        <option value=ca-ES>Catalan</option>
        <option value=ca-ES-valencia>Catalan (Valencian)</option>
        <option value=zh-CN>Chinese</option>
        <option value=da-DK>Danish</option>
        <option value=nl>Dutch</option>
        <option value=nl-BE>Dutch (Belgium)</option>
        <option value=en>English</option>
        <option value=en-AU>English (Australian)</option>
        <option value=en-CA>English (Canadian)</option>
        <option value=en-GB>English (GB)</option>
        <option value=en-NZ>English (New Zealand)</option>
        <option value=en-ZA>English (South African)</option>
        <option value=en-US>English (US)</option>
        <option value=eo>Esperanto</option>
        <option value=fr>French</option>
        <option value=gl-ES>Galician</option>
        <option value=de>German</option>
        <option value=de-AT>German (Austria)</option>
        <option value=de-DE>German (Germany)</option>
        <option value=de-CH>German (Swiss)</option>
        <option value=el-GR>Greek</option>
        <option value=ga-IE>Irish</option>
        <option value=it>Italian</option>
        <option value=ja-JP>Japanese</option>
        <option value=km-KH>Khmer</option>
        <option value=nb>Norwegian (Bokmål)</option>
        <option value=no>Norwegian (Bokmål)</option>
        <option value=fa>Persian</option>
        <option value=pl-PL>Polish</option>
        <option value=pt>Portuguese</option>
        <option value=pt-AO>Portuguese (Angola preAO)</option>
        <option value=pt-BR>Portuguese (Brazil)</option>
        <option value=pt-MZ>Portuguese (Moçambique preAO)</option>
        <option value=pt-PT>Portuguese (Portugal)</option>
        <option value=ro-RO>Romanian</option>
        <option value=ru-RU>Russian</option>
        <option value=de-DE-x-simple-language>Simple German</option>
        <option value=sk-SK>Slovak</option>
        <option value=sl-SI>Slovenian</option>
        <option value=es>Spanish</option>
        <option value=es-AR>Spanish (voseo)</option>
        <option value=sv>Swedish</option>
        <option value=tl-PH>Tagalog</option>
        <option value=ta-IN>Tamil</option>
        <option value=uk-UA>Ukrainian</option>
      </select>

      <h3 class="options__title">Categories</h3>
      <ul class="options__list options__categories">
        <input type="checkbox" name="vehicle3" value="Boat" checked>
        <label for="vehicle3"> I have a boat</label><br><br>
      </ul>

      <h3 class="options__title">Device</h2>
        <ul class="options__list options__device">
          <li><label><input type="radio" name="device" value="mobile"></input><span>Mobile</span></label></li>
          <li><label><input type="radio" name="device" value="desktop"></input><span>Desktop</span></label></li>
        </ul>

    </form>
  </aside>


  <script src="scripts/background.js"></script>
</body>

</html>
