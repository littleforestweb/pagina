<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="xhico @ Little Forest UK">
  <meta name="viewport" content="width=device-width">
  <title>Page Inspector | Little Forest UK</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <main class="main" role="main">

    <div class="section section--run">
      <img class="header__icon" src="images/icon.png" width="75" height="75"></svg>
      <button id="mainButton" class="button button--generate">Generate Report</button>
      <button class="button button--configure">
        <svg class="gear__icon" width="25" height="25" viewBox="0 0 14 15">
          <path fill="#fff" d="M-1-1h16v17H-1z" />
          <path fill="currentColor"
            d="M12.526 8.07c.029-.224.05-.448.05-.686 0-.238-.021-.462-.05-.686l1.518-1.155a.347.347 0 0 0 .087-.448l-1.44-2.422a.367.367 0 0 0-.439-.154l-1.791.7a5.295 5.295 0 0 0-1.217-.686L8.971.678a.348.348 0 0 0-.353-.294H5.74a.348.348 0 0 0-.353.294l-.273 1.855a5.568 5.568 0 0 0-1.216.686l-1.792-.7a.356.356 0 0 0-.44.154L.228 5.095a.339.339 0 0 0 .087.448l1.518 1.155c-.029.224-.05.455-.05.686 0 .23.021.462.05.686L.314 9.225a.347.347 0 0 0-.087.448l1.44 2.422c.086.154.28.21.439.154l1.792-.7c.374.28.777.51 1.216.686l.273 1.855a.348.348 0 0 0 .353.294h2.878c.18 0 .331-.126.353-.294l.273-1.855a5.568 5.568 0 0 0 1.217-.686l1.792.7c.165.063.352 0 .438-.154l1.44-2.422a.347.347 0 0 0-.087-.448L12.526 8.07zM7.179 9.834c-1.389 0-2.519-1.1-2.519-2.45 0-1.351 1.13-2.45 2.52-2.45 1.388 0 2.518 1.099 2.518 2.45 0 1.35-1.13 2.45-2.519 2.45z" />

      </button>
      <span id="keepMeOpen" class="psi-disclaimer"></span>
      <div class="errormsg"></div>
    </div>

    <div class="section section--devtools-info">
      <h2 class="devtools-header">About</h2>
      <span class="devtools-note">
        With the help from our friends at LanguageTool & Google Lighthouse
        <br><br>
        Copyright 2021 Little Forest
        <span class="devtools-shortcut"></span>
      </span>
    </div>

  </main>

  <aside class="section section--options">
    <form class="options__form">

      <h3 class="options__title">Language</h3>
      <select id="languagesList" class="options__list options__languages">
      </select>

      <h3 class="options__title">Categories</h3>
      <ul class="options__list options__categories">
      </ul>

      <h3 class="options__title">Device</h2>
        <ul class="options__list options__device">
          <li><label><input type="radio" name="device" value="mobile"></input><span>Mobile</span></label></li>
          <li><label><input type="radio" name="device" value="desktop"></input><span>Desktop</span></label></li>
        </ul>

    </form>
  </aside>


  <script src="scripts/popup-bundle.js"></script>
</body>

</html>
